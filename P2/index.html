<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Application Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="mainContainer">
		<div class="content">
			
				<h1>Application Form</h1>
			<form>
				<div class="formCont">

					<div class="formVal">
						<label for="fName">First Name</label>
						<input type="text" name="" id="fName" placeholder="First Name">
					</div>

					<div class="formVal">
						<label for="lName">Last Name</label>
						<input type="text" name="" id="lName" placeholder="Last Name">
					</div>

					<div class="formVal">
						<label for="email">Email</label>
						<input type="text" name="" id="email" placeholder="Email">
					</div>

					<div class="formVal">
						<label for="role">Role</label>
						<select id="role">

							<option value="">Select Role</option>
							<option value="Head">Head</option>
							<option value="Value">Value</option>

						</select>
					</div>

					

					<div class="formVal">
						<label for="mobileNo">Mobile Number</label>
						<input type="number" name="" id="mobileNo" placeholder="Mobile No.">
					</div>

					<div class="formVal">
						<label for="age">Age</label>
						<input type="number" name="" id="age" placeholder="Age">
					</div>

					<div class="formVal">
						<label for="date">Date</label>
						<input type="date" name="" id="date">
					</div>

					<div class="formVal">
						<label for="Upload">Upload</label>
						<input type="file" name="Upload" id="Upload" >
					</div>

					<div class="formVal">
						<label for="Query">Query</label>
						<textarea id="Query" name="Queryfor" rows="4" cols="50" placeholder="Enter your Query"></textarea>
					</div>

					





				</div>
				<div class="butn">
					<button type="submit">Send</button>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
